<script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.83/dist/shoelace.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.83/dist/themes/light.css" />

<sl-input type="number" id="a" label="A"></sl-input>
<sl-input type="number" id="b" label="B"></sl-input>
<sl-button onclick="add()">Add</sl-button>
<p id="result"></p>

<script>
  function add() {
    const a = Number(document.getElementById("a").value);
    const b = Number(document.getElementById("b").value);
    document.getElementById("result").textContent = `Result: ${a + b}`;
  }
</script>
